<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Week 2</title>
  <style>
    #id-selector {
      background-color: red;
      padding: 20px 5px;
      border-bottom: 1px solid black;
    }
    .new-class{
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="id-selector">
    <h1>Tag Selector</h1>
    <p class="p-tag"> This is the move</p>
    <p>We are here for you</p>
    <p>Come and do what you do</p>
    <p class="p-tag">Let's do it</p>
  </div>

  <div id="id-selector" class="new-class">
    <h1>Tag Selector</h1>
    <p class="p-tag"> This is the move</p>
    <p>We are here for you</p>
    <p>Come and do what you do</p>
    <p class="p-tag">Let's do it</p>
  </div>
</body>
