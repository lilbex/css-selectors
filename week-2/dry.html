<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Week 2</title>
    <style>
      /* not pseudo class selector */
      .not-pseudo-class-selector {
        background-color: #f0f0f0;
        padding: 20px;
      }
      h1{
        color: red;
      }
      p{
        color: red;
      }
      h2{
        color: red;
      }
      h1, p, h2{
        color: red;
      }
    </style>
  </head>
  <!-- not pseudo class selector -->
  <body>
    <div class="not-pseudo-class-selector">
      <p>This is the move</p>
       <h1>Heading 1</h1> 
      <p>We are here for you</p>
      <h2>Come and do what you do</h2>
      <p></p>
    </div>
